font_family      JetBrainsMono NF Regular
bold_font        JetBrainsMono NF Bold
italic_font      JetBrainsMono NF Italic
bold_italic_font JetBrainsMono NF Bold Italic
font_size 11.5
modify_font cell_width 100%
modify_font underline_position 1.5

allow_remote_control yes

cursor_shape beam
scrollback_lines 5000
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 5.0
enable_audio_bell no
confirm_os_window_close 0

tab_bar_edge top
tab_bar_align center

tab_bar_style separator
tab_separator "/"
shell fish
editor nvim

enabled_layouts tall,stack,grid
# Keybinds_
# kitty_mod alt+shift
map kitty_mod+r load_config_file /home/eeay/.config/kitty/kitty.conf
## TABS
map kitty_mod+c new_tab
map kitty_mod+n next_tab
map kitty_mod+p previous_tab

map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
# Windows
map kitty_mod+l move_window_forward
map kitty_mod+h move_window_backward

# Shell
map kitty_mod+o mouse_select_command_output

# Scroll
map kitty_mod+j scroll_page_down
map kitty_mod+k scroll_page_up

map kitty_mod+z scroll_to_prompt -1
map kitty_mod+' scroll_end
map kitty_mod+x scroll_to_prompt 1
map kitty_mod+s kitten start_session.py "/home/eeay/.config/kitty/sessions/"

include current-theme.conf
